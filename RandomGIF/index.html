<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>

    <script src="angular/angular.min.js"></script> 
    <script src="kendo/js/kendo.mobile.min.js"></script>

    <script src="src/app.js"></script>
    
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .well {
            padding: 10px;
        }
    </style>
    
</head>
<body kendo-mobile-application="mobileApp" k-skin="'material'">
    
        <kendo-mobile-view k-title="'RandomGIF'" ng-controller="GIFController as gifs">
            <kendo-mobile-header>
                <kendo-mobile-nav-bar>
                    <kendo-view-title></kendo-view-title>
                    <kendo-mobile-button ng-click='gifs.getRandom()' k-align="'right'">Get!</kendo-mobile-button>
                    <kendo-mobile-button ng-click='gifs.shareGif()' k-align="'left'">Share</kendo-mobile-button>
                </kendo-mobile-nav-bar>
            </kendo-mobile-header>
            <div class="well">
                <img load="gifs.loaded()" ng-src='{{ gifs.current }}' style="width: 100%; height: auto">
            </div>
        </kendo-mobile-view>
    
</body>
</html>
